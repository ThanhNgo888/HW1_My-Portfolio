<body>
    <!--Header for portfolio section-->
 <header class="mainHeader">
        <div id="logo">
            <h1 id="nameText">Thanh Ngo</h1>
        </div>
      
        <!--Name inside the header logo box-->
        <div id="navBar">
          <!--Link to index.html-->
          <div id="aboutLink">
            <a href="index.html">About</a>
          </div>
  
          <!--Link to portfolio.html-->
          <div id="portfolioLink">
            <a href="portfolio.html">Portfolio</a>

          <!--Link to contact.html-->
            <div id="contactLink">
              <a href="contact.html">Contact</a>

    <div class="mainSection">
        <div class="mainContent">    
            <div id="contactMe">
                <h4>Contact</h4>

                <form class= "form" action="#">
                    <div>    
                        <label for="name">Name</label><br>
                        <input type="text" id="name" name="name" placeholder="Please Enter Your Name Here">      
                    </div>
                    <br>
                    <div>
                        <label for="email">Email</label><br>
                        <input type="email" name="email" placeholder="Please Enter Your Email Here">
                    </div>
                    <br>
                    <div>
                        <label for="message">Message</label><br>
                        <textarea name="message" rows="10" cols="60">Please enter your message here</textarea><br>
                    </div>
                </form>
                <div>
                    <input type="submit" value="Submit">
                </div>
            </div>
        </div>
    </div>
